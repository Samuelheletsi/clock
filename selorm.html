<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selorm.css">
    <title>Analog Clock</title>
</head>
<body>
      <main>
        <div class="clock">
            <div class="time top">12</div>
            <div class="time left">9</div>
            <div class="point"></div>
            <div class="arm hourHand"></div>
            <div class="arm minHand"></div>
            <div class="arm secHand"></div>
            <div class="time right">3</div>
            <div class="time down">6</div>
        </div>
      </main>
      <div class="display">
        <div class="hour time-box"></div>
        <div class="min time-box"></div>
        <div class="sec time-box"></div>
    </div>
    <script src="selorm.js"></script>
</body>
</html>
